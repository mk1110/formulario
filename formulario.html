<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulario de registro - Mi web</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <img width="12%" ,header="12%" src="logop.jpg" alt="">
    <h3 class="text-end">Aballay Mariano</h3>
  </header>
  <h1 class="text-center">Formulario de registro</h1>
  <hr>
  <div>
    <form action="" method="get">
      <p class="font-family-base text-center text-secondary "> Nombre: <input type="text" name="nombre"
          maxlength="50" />
      </p>
      <p class="font-family-base text-center text-secondary">
        Apellidos: <input type="text" name="apellidos" maxlength="50" />
      </p>
      <p class="font-family-base text-center text-secondary">
        Sexo: <input type="radio" name="sexo" value="h" /> hombre <input type="radio" name="sexo" value="m" /> mujer
      </p>
      <p class="font-family-base text-center text-secondary">
        Correo: <input type="text" name="correo" maxlength="100" />
      </p>
      <p class="font-family-base text-center text-secondary">
        <input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
      </p>
      <p class="font-family-base text-center text-secondary">
        <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del
        programa
        y la normativa sobre protección de datos
      </p>
      <hr>
      <p class="font-family-base text-center text-secondary">
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </div>
  <footer>
    <h5>practicando html, css y bootstrap</h5>
  </footer>
</body>

</html>
